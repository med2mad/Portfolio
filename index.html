<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirecting...</title>
    <script>
        const preferredLang = localStorage.getItem('preferredLanguage');

        if (preferredLang) {
            if (preferredLang === 'en') {
                window.location.href = "index-en.html";
            } else {
                window.location.href = "index-fr.html";
            }
        } else {
            window.location.href = "index-fr.html";
        }
    </script>
</head>
<body>
    <p><a href="index-fr.html">clickez ici</a>.</p>
</body>
</html>
